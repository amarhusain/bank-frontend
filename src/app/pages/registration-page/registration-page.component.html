<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg mt-5 mb-5" style="max-width: 400px;">
        <div class="card-body p-5">
            <h2 class="card-title text-center text-rose-700 mb-4">Looks like you're new here!</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" />
                    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                        class="text-danger">
                        <div *ngIf="registerForm.get('email')?.hasError('required')">Email is required</div>
                        <div *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email</div>
                    </div>
                </div>
                <!-- Password Input -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password"
                        placeholder="Enter your password" />
                    <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                        class="text-danger">
                        <div *ngIf="registerForm.get('password')?.hasError('required')">Password is required</div>
                        <div *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6
                            characters</div>
                    </div>
                </div>

                <div *ngIf="showPwdStrengthBar">
                    <div class="progress mt-2" style="height: 5px;">
                        <div class="progress-bar"
                            [ngStyle]="{'width': passwordStrength + '%', 'background-color': passwordStrengthColor}">
                        </div>
                    </div>
                    <small class="form-text" [style.color]="passwordStrengthColor">{{passwordStrengthText}}</small>
                </div>
                <div class=" mt-3">
                    <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid">Sign
                        Up</button>
                </div>
            </form>


            <!-- Login Option for Existing Users -->
            <div class="text-center mt-4">
                <p>Already have an account?
                    <a routerLink="/login" class="text-primary" style="text-decoration: underline;">Log in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
