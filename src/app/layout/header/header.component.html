<header class="bg-rose-100 shadow-sm">
    <nav class="navbar navbar-expand-lg navbar-light container">
        <a class="navbar-brand text-rose-700 fw-bold" href="#">
            <i class="bi bi-house-fill me-2"></i>My Bank
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"  *ngIf="isLoggedIn()">{{userData ? userData.email :''}}</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-rose-600" [routerLink]="ROUTES.HOME" *ngIf="isLoggedIn()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-rose-600" [routerLink]="['/'+ ROUTES.LOGIN]" *ngIf="!isLoggedIn()"> Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-rose-600" href="#" (click)="onLogout()" *ngIf="isLoggedIn()">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-rose-600" [routerLink]="['/'+ ROUTES.REGISTER]" *ngIf="!isLoggedIn()">Sign Up</a>
                </li>

            </ul>

        </div>
    </nav>
</header>
